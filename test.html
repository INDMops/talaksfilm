<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Эффект перекатывания</title>
  <style>
   a.rollover {
    background: url(images/matrix.jpg); /* Путь к файлу с исходным рисунком  */
    display: block; /*  Рисунок как блочный элемент */
    width: 196px; /* Ширина рисунка */
    height: 183px; /*  Высота рисунка */
   }
   a.rollover:hover {
    background: url(images/matrix-time.jpg); /* Путь к файлу с заменяемым рисунком  */
   }
   a { 
    text-decoration: none; /* Отменяем подчеркивание у ссылки */
   } 
   #link {
    color: black;
   }
 </style>
 </head>
 <body>
  <p><a href="#" class="rollover"></a></p>
